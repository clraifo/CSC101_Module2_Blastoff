<!-- states the document type as html-->
<!DOCTYPE html>
<!-- specifices the language as English-->
<html lang="en">

h1 {

<!-- defines the header-->
<head>

    <!--defines the title-->
        <title>Countdown to Blast Off</title>

<!-- switches frmo html to javascript-->
        <script>
     
            function StartTheCountdown()
            {

                //Purpose of this function is to start the countdown
                //and control the countdown

                //Declare variables

                //display on screen
                var countdown = 10;
                // used to track actual time
                // 1000 = 1 second in milliseconds
                var timeout = 10000;
                // use the set time out function for countdown
                setTimeout(() => {
                    document.getElementById("CountdownDisplay").innerHTML = "BLASTOFF!";
                    countdown = countdown - 1;
                }, timeout)

                timeout = timeout - 1000;
                //do this 9 more times
                setTimeout(() => {

                    countdown = countdown - 1;
                }, timeout)
                timeout = timeout - 1000;

                 //do this 8 more times
                setTimeout(() => {
                    document.getElementById("CountdownDisplay").innerHTML = countdown;
                    countdown = countdown - 1;
                }, timeout)
                timeout = timeout - 1000;
                
                 //do this 7 more times

                    countdown = countdown - 1;
                }, timeout)
                timeout = timeout - 1000;
                
                 //do this 6 more times
                setTimeout(() => {
                    document.getElementById("CountdownDisplay").innerHTML = countdown;
                    countdown = countdown - 1;
                }, timeout)
                timeout = timeout - 1000;
                
                 //do this 5 more times
                setTimeout(() => {
                    document.getElementById("CountdownDisplay").innerHTML = countdown;
                    countdown = countdown - 1;
                }, timeout)
                timeout = timeout - 1000;
                
                 //do this 4 more times
                setTimeout(() => {
                    document.getElementById("CountdownDisplay").innerHTML = countdown;
                    countdown = countdown - 1;
                }, timeout)

                 //do this 3 more times

                 //do this 2 more times
                setTimeout(() => {
                    document.getElementById("CountdownDisplay").innerHTML = countdown;
                    countdown = countdown - 1;
                }, timeout)
                timeout = timeout - 1000;
                
                 //do this 1 more times
                setTimeout(() => {
                    document.getElementById("CountdownDisplay").innerHTML = countdown;
                    countdown = countdown - 1;
                }, timeout)
                timeout = timeout - 1000;

                setTimeout(() => {
                    document.getElementById("CountdownDisplay").innerHTML = countdown;
                    countdown = countdown - 1;
                }, timeout)
                timeout = timeout - 1000;

                // this one displays zero
                setTimeout(() => {
                    document.getElementById("CountdownDisplay").innerHTML = countdown;
                    countdown = countdown - 1;
                }, timeout)
                timeout = timeout - 1000;

            }


        </script>
</head>

<body style="background-color:powderblue;">
